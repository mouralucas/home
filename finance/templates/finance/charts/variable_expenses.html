<script>
    var chart_pie_variable_expenses_finance = $('#chart_variable_expenses_finance').dxPieChart({
        {#size: {#}
        {#    width: 500,#}
        {# },#}
        palette: 'bright',
        dataSource: data_chart_pie_variable_expenses_finance,
        series: [
            {
                argumentField: 'category',
                valueField: 'total_amount',
                {#smallValuesGrouping: {#}
                {#    mode: 'smallValueThreshold',#}
                {#    threshold: -700,#}
                {# },#}
                label: {
                    visible: true,
                    customizeText(data) {
                        return data.argumentText + ' (' + data.percentText + ')';
                    },
                    position: 'outside'
                },
                {#label: {#}
                {#    visible: true,#}
                {#    connector: {#}
                {#        visible: true,#}
                {#        width: 1,#}
                {#    },#}
                {# },#}
            },

        ],
        {#title: 'Gastos Fixos',#}
        legend: {
            verticalAlignment: 'bottom',
            horizontalAlignment: 'center',
            itemTextPosition: 'right',
            rowCount: 2,
        },
        tooltip: {
            enabled: true,
            contentTemplate: function (data) {
                return 'R$ ' + data.value;
            }
        },
        resolveLabelOverlapping: 'shift',
        {#export: {#}
        {#    enabled: true,#}
        {# },#}
        onPointClick(e) {
            const point = e.target;

            toggleVisibility(point);
        },
        onLegendClick(e) {
            const arg = e.target;

            toggleVisibility(this.getAllSeries()[0].getPointsByArg(arg)[0]);
        },
    });

    function toggleVisibility(item) {
        if (item.isVisible()) {
            item.hide();
        } else {
            item.show();
        }
    }
</script>
