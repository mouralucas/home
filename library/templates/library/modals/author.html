<!-- modal de cadastro de novos livros -->
<div class="modal modal-padrao-cadastros-modal modal-sem-scroll fade" id="modal_author_library" role="dialog" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header" ondblclick="fullscreen(this.parentNode.parentNode.parentNode.id, 'modal-dialog');">
                <div class="d-flex justify-content-between align-items-center flex-wrap mb-1">
                    <h5 class="modal-title font-3xl">Adicionar novo autor</h5>
                    <span class="text-muted ml-1"><!-- código da tela --></span>

                </div><!-- Nome do Header modal e Código da tela -->
                <div class="d-flex flex-nowrap ml-1">
                    <div class="icon_expand p-1 mr-3  font-2xl" onclick="fullscreen(this.parentNode.parentNode.parentNode.parentNode.parentNode.id, 'modal-dialog');"></div>
                    <a class="icon_close p-1 font-2xl" data-dismiss="modal" aria-label="Close"></a>
                </div><!-- Botões de expandir e fechar modal -->
            </div><!-- .modal-header -->
            <!-- Body -->
            <div class="modal-body">
                <div class="text-left">
                    <div class="row">
{#                        <p class="col-6">#}
{#                            <span class="font-weight-bold">Nome:</span>#}
{#                            <input type="text" id="add_autor_nome" tabindex="0" onkeypress="event.keyCode === 13 ? $('#modal_adicionar_produto').find('.seletorBtnSalvar').click() : ''" class="form-control">#}
{#                        </p>#}
{#                        <p class="col-6">#}
{#                            <span class="font-weight-bold">Sobrenome:</span>#}
{#                            <input type="text" id="add_autor_sobrenome" tabindex="0" onkeypress="event.keyCode === 13 ? $('#modal_adicionar_produto').find('.seletorBtnSalvar').click() : ''" class="form-control">#}
{#                        </p>#}
                        <p class="col-12">
                            <span class="font-weight-bold">Nome completo:</span>
                            <input type="text" id="input_full_name_author_library" tabindex="0" onkeypress="event.keyCode === 13 ? $('#modal_adicionar_produto').find('.seletorBtnSalvar').click() : ''" class="form-control">
                        </p>
                    </div>
                    <div class="row">
                        <p class="col-3">
                            <span class="font-weight-bold">Nascimento:</span>
                            <input type="da" id="input_fat_birth_author_library" tabindex="0" class="form-control data">
                        </p>
                        <p class="col-3">
                            <span class="font-weight-bold">Idioma original:</span>
                            <select type="da" id="combo_language_author_library" class="font-2xl form-control">
                                <option value=0 selected>Selecione</option>
                            </select>
                        </p>
                        <p class="col-3">
                            <span class="font-weight-bold">País de origem:</span>
                            <select type="da" id="combo_country_author_library" class="font-2xl form-control">
                                <option value=0 selected>Selecione</option>
                            </select>
                        </p>
                        <p class="col-3">
                            <span class="font-weight-bold">Tradutor:</span>
                            <select type="da" id="input_translator_author_library" class="font-2xl form-control">
                                <option value='n' selected>Não</option>
                                <option value='s'>Sim</option>
                            </select>
                        </p>
                    </div>
                    <div class="row">
                        <p class="col-12">
                            <span class="font-weight-bold">Descricao:</span>
                            <textarea class="font-2xl form-control" id="text_description_author_library" name="message" placeholder="Digite o resumo sobre o autor"></textarea>
                        </p>
                    </div>
                </div>
            </div><!-- .modal-body -->
            <div class="container-fluid border-top border-light seletorModal-footer-btns">
                <div class="mt-1 mb-2">
                    <div class="row pr-2 pl-2 d-flex justify-content-between align-items-center flex-wrap">

                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12 mt-1">
                            <a class="btn btn-outline-secondary w-100" data-dismiss="modal" tabindex="0">
                                Fechar
                            </a>
                        </div><!-- .cols -->

                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-1">
                        </div><!-- .cols -->

                        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mt-1">
                            <div class="d-flex flex-nowrap btnsModal">
                                <a class="btn btn-primary text-white text-center seletorBtnSalvar w-100 mr-1" tabindex="0">
                                    Salvar
                                </a>
                            </div><!-- d-flex -->
                        </div><!-- .cols -->

                    </div><!-- .row -->
                </div><!-- .mt-1 .mb-2 -->
            </div><!-- div do modal-footer costumizado, mesmo que não tenha a classe modal footer -->
        </div><!-- .modal-content -->
    </div><!-- .modal-dialog -->
</div><!-- .modal -->
